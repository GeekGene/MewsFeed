[package]
name = "mews"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "mews"

[dependencies]
hdk = { workspace = true }
serde = { workspace = true }
regex = "1"
mews_integrity = { workspace = true }
prefix_index = { git = "https://github.com/mattyg/holochain-prefix-index.git", tag = "0.3.0", module = "prefix_index"}
trust_atom_types = {git = "https://github.com/trustgraph/trustgraph-holochain.git", package = "trust_atom_types"}
